<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
      <p>Please enter a valid email.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
      <p>Password is required.</p>
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>

    <div class="ion-padding">
      <ion-text color="medium">
        <p class="ion-text-center">
          Or <ion-router-link color="primary" routerLink="/account/register">create an account</ion-router-link>
        </p>
      </ion-text>
    </div>

  </form>
</ion-content>
