<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let category of categories">
      {{ category.name }}
      <ion-button fill="clear" color="primary" (click)="updateCategory(category)">
        Update
      </ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteCategory(category.id)">
        Delete
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
